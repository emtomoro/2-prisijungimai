<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.png"/>
    <link rel="stylesheet" href="css/signup.css">
    <!-- 3-rd party css -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <form class="form">
                <div class="form-row">
                    <h1 class="main-title">SignUp</h1>
                </div>
                <div class="form-row">
                    <label class="label" for="">Your name <span  class="required">*</span></label>
                    <input class="input" type="text" placeholder="Name" required> 
                    <i class="fa fa-user-o"></i>
                </div>
                <div class="form-row">
                    <label class="label" for="">Your email <span  class="required">*</span></label>
                    <input class="input" type="email" placeholder="Email" required> 
                    <i class="fa fa-envelope-open-o"></i>
                </div>
                <div class="form-row">
                    <label class="label" for="">Telephone<span></span></label>
                    <input class="input" type="text" placeholder="Telephone" required> 
                    <i class="fa fa-phone"></i>
                </div>
                <div class="form-row">
                    <label class="label" for="">Password <span class="required">*</span></label>
                    <input class="input" type="password" placeholder="Password" required>
                    <i class="fa fa-key"></i>
                </div>
                <div class="form-row">
                    <label class="label" for="">Re-type Password <span class="required">*</span></label>
                    <input class="input" type="password" placeholder="Password" required>
                    <i class="fa fa-key"></i>
                </div>
                <div class="form-row">
                    <input type="submit" value="signup" class="btn"/>
                </div>
            </form>
         </div>
         <img class="right" src="./img/login-image.png" alt="telefonas ir mergina">
    </div>
</body>
</html>
