<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimai</title>
<link rel="icon" type="image/png" href="./img/favicon.png"/>

<!-- resetas/suvienodinimas -->
<link rel="stylesheet" href="../css/reset.css">
<!-- 3-rd party css -->
<link rel="stylesheet" href="../css/font-awesome.min.css">
<!-- pavieniai komponentai -->
<link rel="stylesheet" href="../css/button.css">
<!-- pagrindinis stilius    -->
<link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <a href="#"><i class="fa fa-home"></i></a>
    <div class="container">
        <img class="left-recovery" src="../img/recovery-image.png" alt="telefonas ir mergina">
        <div class="right-recovery">
            <form class="form">
                <div class="form-row">
                    <h1 class="main-title">Recover account</h1>
                </div>
                <p class="text-recovery">Please enter your email address. You will receive a link to create a new password via email.</p>
                <div class="form-row">
                    <label class="label" for="">Email address <span  class="required">*</span></label>
                    <input class="input" type="email" placeholder="Enter your email address" required> 
                    <i class="fa fa-envelope-o"></i>
                </div>
                <div class="form-row">
                    <div class="btn">Send</div>
                </div>
            </form>
                <div class="extra-link">
                    <p>Remember your password ?</p> 
                    <a href="../signup/">Sign in</a>
                </div>
            </div>
         </div>
    </div>
</body>
</html>
